<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Fictional Characters</title>
    <script src = "js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <h1>Favourite Fictional Characters Tracker</h1>
    <form id = "fav-character-form">
      <div class="form-wrapper">
        <h2>Input a character:</h2>
        <div class="form-item">
          <label for="first_name" class="primary">First Name:</label>
          <input type="text" id="first_name" required>
        </div>

        <div class="form-item">
          <label for="last_name" class="primary">Last Name:</label>
          <input type="text" id="last_name" required>
        </div>

        <div class="form-item">
          <label for="fandom" class="primary">Fandom:</label>
          <input type="text" id="fandom" required>
        </div>

        <!-- <div class="form-item">
          <label for="notes" class="primary">Character notes:</label>
          <textarea name="message" rows="4" cols="30"></textarea>
        </div> -->

        <div class="form-item">
          <label for="rating" class="primary">Rating:</label>
          <input type="range" id="rating" min="0" max="5" value="0" step="1" required>
        </div>

        <input type="submit" value="Add"/>
      </div>
    </form>

    <h2>Character List</h2>
    <ul class="character-list"></ul>

    <button type="button" class ="delete-button" name="button">Delete list</button>

  </body>

</html>
